<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Paragraph</title>
    <style>
        img
        {
            height: 320px;
            width: 380px;
        }
        div
        {
            background: #2e7fb1;
            padding: 20px;
            margin: 0 auto;
            width: 380px;
            border-radius: 20px;
            
        }
        p
        {
            color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div>
        <img src="img.jpg" alt="My profile">
        <p>This is my Linkedin profile</p>
    </div>
</body>
</html>
