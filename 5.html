<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular img edit</title>
    <style>
        img:hover{
            border-color: #16ca55;
            border-radius: 50%;
        }
        img{
            border: 10px solid #ff0000;
        }
    </style>
</head>
<body>
    <img src="grapes.jpg" alt="Grapes">
</body>
</html>
